<!DOCTYPE html>
<html>
<head>
    <title>Super Underwear</title>

    <style>
        #game{
            width: 960px;
            height: 960px;
            margin: auto;
            background: #787e80;
            position: relative;
        }

        #game > div{
            width: 100%;
            height: 100%;
        }

        .layer1{
        }
        .layer2{
            top: 0;
            left: 0;
            position: absolute;
            background-image: url(assets/spot.png);
            background-repeat: no-repeat;
            background-position: 200px 200px;
            clip-path: circle(0,0,0);
            -moz-clip-path: circle(0,0,0);
            -webkit-clip-path: circle(0,0,0);
        }

        .character, .character_under{
            position: absolute;
            width: 64px;
            height: 100px;
        }
        .ben{
            background: url("assets/ben.png");
            background-size: contain;

        }
        .nude{
            background: url("assets/nude.png");
            background-size: contain;

        }
        .spiderman{
            background: url("assets/spiderman.png");
            background-size: contain;
        }
    </style>
</head>
<body>
    <h1>Super Underwear</h1>
    <div>
        <h2>Score :</h2>
        <div id="score">0</div>
    </div>

    <div id="game"></div>

    <script src="js/character.js"></script>

        new Level(100,1);
    </script>

</html>
