<!DOCTYPE html>
<html>
<head>
    <title>Super Underwear</title>
    <meta charset="utf-8">

    <style>
        #game{
            width: 960px;
            height: 960px;
            margin: auto;
            background: #787e80;
            position: relative;
        }

        #game > div{
            width: 100%;
            height: 100%;
        }

        .layer1{
        }
        .layer2{
            top: 0;
            left: 0;
            position: absolute;
            background-image: url(assets/spot.png);
            background-repeat: no-repeat;
            background-position: 200px 200px;
            clip-path: circle(0,0,0);
            -moz-clip-path: circle(0,0,0);
            -webkit-clip-path: circle(0,0,0);
        }

        .character, .character_under{
            position: absolute;
            width: 64px;
            height: 100px;
        }
        .ben{
            background: url("assets/ben.png");
            background-size: contain;

        }
        .nude{
            background: url("assets/nude.png");
            background-size: contain;

        }
        .spiderman{
            background: url("assets/spiderman.png");
            background-size: contain;
        }
    </style>
</head>
<body>
    <h1>Super Underwear</h1>

    <div id="game"></div>

    <script src="js/character.js"></script>
    <script src="js/Spot.js"></script>
    <script>
        var fn = function(){
            for(var i = 0; i < chars.length; i++){
                chars[i].randomMove();
            }
            spot.update();
            requestAnimationFrame(fn)
        };
        fn();

        Character.sprite2_layer.onclick = function(e){
            var pos = [e.pageX - game_node.offsetLeft, e.pageY - game_node.offsetTop];
            for(var i = 0; i < chars.length; i++){
                if(chars[i].hit(pos) && !chars[i].isHero()){
                    console.log(chars.splice(i,1));
                    i--;
                }
            }
        }



    </script>
</body>
</html>
